<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="button-list">
      <button class="find asleep" data-category="asleep">Find a asleep</button>
      <button class="find crying" data-category="crying">Find a crying</button>
      <button class="find angry" data-category="angry">Find a angry</button>
      <button class="arrow-up" ><i data-category="arrow-up" class="fas fa-arrow-circle-up"></i></button>
    </div>
    <div class="image-list">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/angry.png" class="emo__angry">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/asleep.png" class="emo__asleep">
      <img src="img/mask.png">
      <img src="img/mask.png">
      <img src="img/crying.png" class="emo__crying">
      <img src="img/mask.png">
    </div>
    <script src="index.js" defer></script>
  </body>
</html>
